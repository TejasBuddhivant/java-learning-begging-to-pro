<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probleam no 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            margin-top: 10vh;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        .output {
            font-size: 2rem;
            margin: 20px 0;
            color: #0078D7;
        }

        input {
            font-size: 1.5rem;
            padding: 5px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0078D7;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator App</h1>
        <input type="text" name="firstnum" id="firstnum" placeholder="First Number">
        <br>
        <input type="text" name="secondnum" id="secondnum" placeholder="Second Number">
        <br>
        <button onclick="Addition()">+</button>
        <button onclick="Minus()">-</button>
        <button onclick="Multiplication()">X</button>
        <button onclick="Division()">/</button>
        <button onclick="Moduler()">%</button>
        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
